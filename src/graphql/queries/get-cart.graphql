query GetCart($cartId: String, $userId: String) {
    cart(cartId: $cartId, userId: $userId) {
        id
        subTotal
        discount
        total
        items {
            id
            price
            quantity
            total
            createdAt
            updatedAt
            product {
                id
                title
                salePrice
                retailPrice
                createdAt
                updatedAt
            }
        }
    }
}
