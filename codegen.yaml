overwrite: true
schema:
    - 'http://localhost:3000/graphql' # Your GraphQL endpoint
documents:
    - 'src/**/*.graphql' # Path to your GraphQL operations
generates:
    src/graphql/generated.tsx:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
        config:
            withHooks: true
hooks:
    afterAllFileWrite:
        - prettier --write
